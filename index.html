<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}
 
.bg {
  /* The image used */
  background-size: 100% 100%;
  background-repeat: no-repeat;
  background-image: url("https://psu-gatsby-files-prod.s3.amazonaws.com/s3fs-public/fusion-medical-animation-npjP0dCtoxo-unsplash.jpg");
  
  /* Full height */
  height: 95%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  width: 100%;
}

.bg iframe {
  position: relative;
  top: 125px;
  left: 900px;
  width: 600px;
  height: 500px;
}

.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}

/* Footer */
.footer {
  padding: 8px;
  margin: 0 auto;
  text-align: center;
  background-color: LightSteelBlue;
  color: black;
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width:100%;
  }
}

</style>
</head>
<body>
<div class="bg">
<iframe src='https://webchat.botframework.com/embed/thecovidbot-bot?s=TUfd-hXZXTg.inzXHSzrnOB01SaxIKWpSN6y_9R5wXvQNhlnOwgn1RU'  style="border:2px solid black;">
</iframe>
</div>
<div class="top-right">
<font size = 10>
<font color="black"><^ ^></font>
<ins>THE CORONA BOT</ins>
<font color="black"><^ ^></font>
</font>
</div>
<div class ="footer">
<b><i><footer>"WHEN THE WORLD IS RUNNING DOWN, YOU MAKE THE BEST OF WHAT'S STILL AROUND."
</footer></i></b> 

</div>
</body>
</html>
